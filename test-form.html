<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formspree Test</title>
</head>

<body style="font-family: sans-serif; padding: 2rem; max-width: 500px; margin: 0 auto;">

    <h1>Form Test</h1>
    <p>This is a raw HTML form. No custom code.</p>

    <!-- Basic Formspree Form -->
    <form action="https://formspree.io/f/mqeajrqa" method="POST">

        <label>
            Your Email:
            <input type="email" name="email" required
                style="display: block; margin: 10px 0; padding: 10px; width: 100%;">
        </label>

        <label>
            Your Message:
            <textarea name="message" required
                style="display: block; margin: 10px 0; padding: 10px; width: 100%;"></textarea>
        </label>

        <button type="submit"
            style="padding: 10px 20px; background: blue; color: white; border: none; cursor: pointer;">Send
            Test</button>
    </form>

</body>

</html>
