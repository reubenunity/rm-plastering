<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Raymond Murtagh Plastering</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Meta Pixel Code -->
    <script>
        !function (f, b, e, v, n, t, s) {
            if (f.fbq) return; n = f.fbq = function () {
                n.callMethod ?
                    n.callMethod.apply(n, arguments) : n.queue.push(arguments)
            };
            if (!f._fbq) f._fbq = n; n.push = n; n.loaded = !0; n.version = '2.0';
            n.queue = []; t = b.createElement(e); t.async = !0;
            t.src = v; s = b.getElementsByTagName(e)[0];
            s.parentNode.insertBefore(t, s)
        }(window, document, 'script',
            'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', 'YOUR-PIXEL-ID-HERE');
        fbq('track', 'PageView');
        fbq('track', 'Lead'); // Fire Lead event on load
    </script>
    <noscript><img height="1" width="1" style="display:none"
            src="https://www.facebook.com/tr?id=YOUR-PIXEL-ID-HERE&ev=PageView&noscript=1" /></noscript>
    <!-- End Meta Pixel Code -->

    <style>
        .thank-you-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: var(--secondary-gray);
            padding: 20px;
        }

        .thank-you-card {
            background: #fff;
            padding: 3rem;
            border-radius: 4px;
            box-shadow: var(--shadow);
            max-width: 600px;
            animation: slideUp 0.8s ease-out;
        }

        .check-icon {
            font-size: 4rem;
            color: var(--gold);
            margin-bottom: 2rem;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s backwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <section class="thank-you-section">
        <div class="thank-you-card">
            <div class="check-icon">
                <i class="fa-solid fa-circle-check"></i>
            </div>
            <h1 class="section-title">Thank You!</h1>
            <p class="mb-4" style="font-size: 1.1rem; color: var(--text-muted);">Thanks for contacting Raymond Murtagh
                Plastering. We have received your details and will be in touch shortly to discuss your project.</p>

            <div class="d-flex flex-column gap-3 justify-content-center">
                <a href="index.html" class="btn btn-outline"
                    style="border-color: var(--gold); color: var(--gold);">Return to Website</a>
                <p class="mt-3 text-muted small">Urgent? Call us directly:</p>
                <a href="tel:0868079337" class="btn btn-primary"><i class="fa-solid fa-phone me-2"></i> 086 807 9337</a>
            </div>
        </div>
    </section>

</body>

</html>
